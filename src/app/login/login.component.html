<!-- <app-header></app-header> -->
<form  [formGroup]="userLogForm" (ngSubmit)="onFormularioUsuario()">
   
    <div>
       <input type="text" name="username" formControlName="username"> User Name
    </div>
    <div>
      <input type="text" name="name" formControlName="name"> Name
   </div>
   <div>
      <input type="text" name="surname" formControlName="surname"> Surname
   </div>
   <div>
      <input type="email" name="mail" formControlName="mail"> Email
   </div>
    <div>
       <input type="password" name="password" formControlName="password"> Password
    </div>
    <div>
       <input type="text" name="city" formControlName="city"> Residency
    </div>
    <!-- <div>
       <input type="date" name="dateOfBirth" formControlName="dateOfBirth"> Date Of Birth
    </div> -->    
    <input type="submit" value="Send" [disabled]="!userLogForm.valid">

</form>
