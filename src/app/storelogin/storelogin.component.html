<app-header></app-header>
<main>
  <div class="mid login">
    <form [formGroup]="storeLog" (ngSubmit)="onStoreLog()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" formControlName="city">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" formControlName="country">
      </div>
      <div class="form-group">
        <label for="continent">Continent</label>
        <select type="text" name="continent" formControlName="continent">
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="n-america">North America</option>
          <option value="s-america">South America</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="adress">Adress</label>
        <input type="text" name="address" formControlName="address">
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" name="phonenumber" formControlName="phonenumber">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="facebook">Facebook</label>
        <input type="text" name="facebook" formControlName="facebook">
      </div>
      <div class="form-group">
        <label for="soundcloud">Soundcloud</label>
        <input type="text" name="soundcloud" formControlName="soundcloud">
      </div>
      <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="text" name="instagram" formControlName="instagram">
      </div>
      <div class="form-group">
        <label for="www">Website</label>
        <input type="text" name="www" formControlName="www">
      </div>
      <input type="submit" value="Submit" [disabled]="!storeLog.valid" class="submit-button"> 
    </form>
  </div>
</main>
